    <br><br><br>
    <div class="signup-form">
        <h2 style="color: white;">Sign up</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="experience">Previous Experience:</label>
            <textarea id="experience" name="experience"></textarea>

            <label for="college">Passout College:</label>
            <input type="text" id="college" name="college" required>

            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills">

            <label for="certifications">Certifications (Upload Files):</label>
            <input type="file" id="certifications" name="certifications[]" multiple>

            <label for="cv">Upload CV:</label>
            <input type="file" id="cv" name="cv">

            <button class="button"><p>sign up</p></button>
        </form>
    </div>
</body>
</html>
